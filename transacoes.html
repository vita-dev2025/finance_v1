<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações Financeiras</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Transações Financeiras</h1>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container">
        <div class="periodos-lista">
            <h2>Últimos Períodos</h2>
            <div id="listaPeriodos" class="lista-container">
                <!-- Períodos serão carregados aqui -->
            </div>
        </div>
    </div>

    <!-- Modal do Período -->
    <div id="modalPeriodo" class="modal hidden">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="modalPeriodoTitulo">Transações do Período</h2>
                <div class="modal-actions">
                    <button id="btnNovaTransacao" class="btn-primary">Nova Transação</button>
                    <button id="btnFecharPeriodo" class="btn-secondary">Fechar</button>
                </div>
            </div>
            <div class="modal-body">
                <div id="listaTransacoes" class="lista-container">
                    <!-- Transações serão carregadas aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal da Transação -->
    <div id="modalTransacao" class="modal hidden">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>Detalhes da Transação</h2>
                <div class="modal-actions">
                    <button id="btnEditarTransacao" class="btn-primary">Editar</button>
                    <button id="btnFecharTransacao" class="btn-secondary">Fechar</button>
                </div>
            </div>
            <div class="modal-body">
                <form id="formTransacao" class="form-container">
                    <!-- Campos da transação -->
                </form>
                <div class="form-actions">
                    <button id="btnSalvarTransacao" class="btn-primary hidden">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="modalRegistro" class="modal hidden">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>Registro de Transação Financeira</h2>
                <div class="modal-actions">
                    <button id="btnSalvarRegistro" class="btn-primary">Salvar</button>
                    <button id="btnFecharRegistro" class="btn-secondary">Fechar</button>
                </div>
            </div>
            <div class="modal-body">
                <form id="formRegistro" class="form-container">
                    <!-- Campos do registro -->
                </form>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader hidden">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script src="js/transacoes.js"></script>
    <script src="js/modal-periodo.js"></script>
    <script src="js/modal-transacao.js"></script>
    <script src="js/modal-registro.js"></script>
</body>
</html>
